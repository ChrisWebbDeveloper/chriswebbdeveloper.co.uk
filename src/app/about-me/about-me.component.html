<div class="container component-padding">
    <div *ngIf="details != null">
        <h2 *ngIf="details.title != null">{{details.title}}I'm Chris, a full-stack developer</h2>

        <div class="my-4" *ngIf="text != null && text.length > 0">
            <p *ngFor="let p of text">{{p}}</p>
        </div>
    </div>

    <app-skills></app-skills>
</div>
