<h3>Skills</h3>

<div class="row mt-4">
    <div *ngFor="let skill of skills" class="col-12 col-md-6 col-xl-4">
        {{skill.name}}
        <div class="progress">
            <div class="progress-bar bg-primary" role="progressbar" [style]="'width: ' + skill.exp + '%'" [attr.aria-valuenow]=skill.exp aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
