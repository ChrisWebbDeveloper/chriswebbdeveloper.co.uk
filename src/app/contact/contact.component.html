<div class="container component-padding">
    <h2>Contact</h2>

    <p *ngIf="details.text" class="my-4">{{details.text}}</p>

    <div class="row mb-4" *ngIf="details.contacts">
        <div class="col-12 col-lg-4">
            <p *ngIf="details.contacts.email"><a [href]="'mailto:' + details.contacts.email" class="link-secondary"><i class="bi bi-envelope"></i> &nbsp; {{details.contacts.email}}</a></p>
        </div>
        <div class="col-12 col-lg-4">
            <p *ngIf="details.contacts.linkedin"><a [href]="details.contacts.getLinkedinLink()" target="_blank" class="link-secondary"><i class="bi bi-linkedin"></i> &nbsp; {{details.contacts.linkedin}}</a></p>
        </div>
        <div class="col-12 col-lg-4">
            <p *ngIf="details.contacts.github"><a [href]="details.contacts.getGithubLink()" target="_blank" class="link-secondary"><i class="bi bi-github"></i> &nbsp; {{details.contacts.github}}</a></p>
        </div>
    </div>

    <div class="row" *ngIf="details.cv">
        <h3>CV</h3>
        <p *ngIf="details.cv.text">{{details.cv.text}}</p>
        <p *ngIf="details.cv.pdf"><a [href]="details.cv.pdf" download>Download PDF</a></p>
        <p *ngIf="details.cv.docx"><a [href]="details.cv.docx" download>Download DOCX</a></p>
    </div>
</div>
